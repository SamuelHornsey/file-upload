<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Store</title>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <app-menu class="menu js-menu">
        <div class="menu-el js-delete">Delete</div>
        <div class="menu-el js-download">Download</div>
    </app-menu>

    <div class="confirm js-confirm">
        <div class="modal">
            <h3>Are you sure?</h3>
            <button>Cancel</button>
            <button>Confirm</button>
        </div>
    </div>

    <header>
        <h1>File Drop</h1>
    </header>

    <section class="upload js-upload">
        <div class="inner">
            <img src="/static/img/upload.svg" alt="Upload" width="80px">
            <h4>Drop Files Here to Upload!</h4>
        </div>
    </section>

    <section class="heading">
        <div class="inner">
            <h3>My Files</h3>
            <img class="js-grid-control" src="/static/img/grid.svg" alt="Grid" width="20px">
        </div>
    </section>

    <section class="files columns js-files">
    </section>

    <script src="/static/js/menu.js"></script>
    <script type="module" src="/static/js/main.js"></script>
</body>

</html>
